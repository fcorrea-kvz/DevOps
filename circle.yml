machine: 
   node:
     version: 6.1.0
   services:
     - docker

dependencies:
   override:
     - docker build -t platzi $HOME/DevOps/BasicNodeApps/

test:
   override:
     - docker run platzi npm test

deployment:
   qa:
     branch: /feature_.*/
     commands:
       - sh $HOME/DevOps/BasicNodeApps/deployments/qa.sh
